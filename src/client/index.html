<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/svg/icon.svg">
    <title>uamp</title>
</head>

<body>
    <div class="wrapper">
        <section class="menu">
            <div class="logo">
                <img src="assets/svg/icon.svg" alt="uamp logo">
                <h1>Uamp</h1>
            </div>

            <nav>
                <p class="active" data-screen="library">Library</p>
                <p data-screen="playlist">Playlist</p>
                <div class="spacer"></div>
                <p data-screen="settings">Settings</p>
            </nav>
        </section>

        <section id="library" class="screen active">
            <table class="songs">
                <colgroup>
                    <col class="col-ta">
                    <col class="col-ay">
                    <col class="col-lg">
                    <col class="col-td">
                </colgroup>
                <thead>
                    <tr>
                        <th>Title / Artist</th>
                        <th>Album / Year</th>
                        <th>Length / Genre</th>
                        <th>T / D</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <section id="playlist" class="screen">
            <div class="tabs">
                <button 
                    id="playingPlaylist" 
                    class="tab active"
                    onclick="AppSingleton.get().setPlaylistTab(0)"
                >Playing</button>
                <div class="filler"></div>
            </div>
            <div class="playlist-wrapper">
                <table class="songs playlist-stack active">
                    <colgroup>
                        <col class="col-ta">
                        <col class="col-ay">
                        <col class="col-lg">
                        <col class="col-td">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Title / Artist</th>
                            <th>Album / Year</th>
                            <th>Length / Genre</th>
                            <th>T / D</th>
                        </tr>
                    </thead>
                    <tbody onclick="AppSingleton.get().playlistClick(event)">
                    </tbody>
                </table>
            </div>
        </section>

        <section id="settings" class="screen">
            <div>
                <h1>Settings</h1>

                <div>
                    <label for="themeColor">Theme color:</label><br />
                    <input type="color" id="themeColor" />
                </div>

                <div class="switch-setting">
                    <label class="switch">
                        <input type="checkbox" id="floatingBar" />
                        <span class="slider"></span>
                    </label>
                    <p>Floating music player bar</p>
                </div>
            </div>
        </section>
    </div>

    <section class="bar floating">
        <div class="bar-wrapper">
            <div class="slider">
                <hr />
            </div>
            <div class="info">
                <div class="title">
                    <h3 class="ellipsis">Not Playing</h3>
                    <h4 class="ellipsis"></h4>
                </div>
            </div>

            <div class="controls">
                <img 
                    class="control"
                    src="assets/svg/previous.svg" 
                    onclick="apiCtrl('ps')" 
                    id="prev"
                >
                <img 
                    class="control"
                    src="assets/svg/play.svg" 
                    onclick="apiCtrl('pp')" 
                    id="play"
                >
                <img 
                    class="control"
                    src="assets/svg/next.svg" 
                    onclick="apiCtrl('ns')" 
                    id="next"
                >
            </div>

            <div class="volume">
                <img 
                    class="control"
                    src="assets/svg/volume_1.svg" 
                    onclick="apiCtrl('mute')"
                >
                <p id="volumeValue">69</p>
                <input type="range" min="0" max="100" id="volumeSlider">
            </div>
        </div>
    </section>

    <template id="songs-template">
        <table class="songs playlist-stack">
            <colgroup>
                <col class="col-ta">
                <col class="col-ay">
                <col class="col-lg">
                <col class="col-td">
            </colgroup>
            <thead>
                <tr>
                    <th>Title / Artist</th>
                    <th>Album / Year</th>
                    <th>Length / Genre</th>
                    <th>T / D</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </template>

    <template id="song-template">
        <tr>
            <td>
                <p class="title ellipsis"></p>
                <span class="author ellipsis"><span>
            </td>
            <td>
                <p class="album ellipsis"></p>
                <span class="year ellipsis"></span>
            </td>
            <td>
                <p class="length ellipsis"></p>
                <span class="genre ellipsis"><span>
            </td>
            <td>
                <p class="track ellipsis"></p>
                <span class="disc ellipsis"><span>
            </td>
        </tr>
    </template>
</body>

<script src="types.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
<script src="events.js"></script>
<script src="settings.js"></script>

</html>
