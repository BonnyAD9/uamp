<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>uamp</title>
</head>

<body>
    <div class="wrapper">
        <section class="menu">
            <div class="logo">
                <img src="../../assets/svg/icon.svg" alt="uamp logo">
                <h1>Uamp</h1>
            </div>

            <nav>
                <p class="active" data-screen="library">Library</p>
                <p data-screen="playlist">Playlist</p>
                <div class="spacer"></div>
                <p data-screen="settings">Settings</p>
            </nav>
        </section>

        <div class="wrapper-songs">
            <section id="library" class="screen active">
                <table class="songs">
                    <thead>
                        <th>Title / Artist</th>
                        <th>Album / Year</th>
                        <th>Length / Genre</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>

            <section id="playlist" class="screen">
                <table class="songs">
                    <thead>
                        <th>Title / Artist</th>
                        <th>Album / Year</th>
                        <th>Length / Genre</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>

            <section id="settings" class="screen">
                <div>
                    <h1>Settings</h1>

                    <div>
                        <label for="themeColor">Theme color:</label><br />
                        <input type="color" id="themeColor" />
                    </div>

                    <div class="switch-setting">
                        <label class="switch">
                            <input type="checkbox" id="floatingBar" />
                            <span class="slider"></span>
                        </label>
                        <p>Floating music player bar</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <section class="bar floating">
        <div class="bar-wrapper">
            <div class="slider">
                <hr />
            </div>
            <div class="info">
                <div class="title">
                    <h3>Children of the Sky (a Starfield song)</h3>
                    <h4>Imagine Dragons</h4>
                </div>
            </div>

            <div class="controls">
                <img src="../../assets/svg/previous.svg" onclick="apiCtrl('ps')" id="prev">
                <img src="../../assets/svg/play.svg" onclick="app.togglePlaying()" id="play">
                <img src="../../assets/svg/next.svg" onclick="apiCtrl('ns')" id="next">
            </div>

            <div class="volume">
                <img src="../../assets/svg/volume_1.svg">
                <p id="volumeValue">69</p>
                <input type="range" min="0" max="100" id="volumeSlider">
            </div>
        </div>
    </section>

    <template id="song-template">
        <tr>
            <td>
                <p class="title">Choker</p>
                <span class="author">Twenty One Pilots<span>
            </td>
            <td>
                <p class="album">Scaled And Icy</p>
                <span class="year">2021</span>
            </td>
            <td>
                <p class="length">3:43</p>
                <span class="genre">Alternative</span>
            </td>
        </tr>
    </template>
</body>

<script src="app.js"></script>
<script src="settings.js"></script>

</html>
