[package]
name = "uamp"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
audiotags = "0.4.1"
dirs = "5.0.1"
eyre = "0.6.8"
flexi_logger = "0.25.5"
global-hotkey = "0.2.3"
iced = { version = "0.10.0", features = [ "svg" ] }
iced_core = "0.10"
log = "0.4.19"
rand = "0.8.5"
raplay = "0.1.2"
rmp-serde = "1.1.2"
serde = "1.0.163"
serde_derive = "1.0.163"
serde_json = "1.0.96"
tokio = { version = "1.29.1", features = ["sync"]}
