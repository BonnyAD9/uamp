[package]
name = "uamp"
version = "0.5.7"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.97"
audiotags = "0.5.0"
bitflags = { version = "2.9.0", features = [ "serde" ]}
dirs = "6.0.0"
edit = { version = "0.1.5", features = [ "quoted-env" ]}
flexi_logger = "0.29.8"
futures = "0.3.31"
image = "0.25.5"
itertools = "0.14.0"
log = "0.4.26"
notify = "8.0.0"
pareg ="0.9.0"
# pareg = { path = "../pareg" }
place_macro = "1.0.0"
rand = "0.9.0"
raplay = { version = "0.4.0", path = "../raplay", features = ["serde"] }
rmp-serde = "1.3.0"
serde = "1.0.219"
serde_json = "1.0.140"
shell-words = "1.1.0"
signal-hook = "0.3.17"
signal-hook-async-std = "0.2.2"
termal = { version =  "2.0.0", features = ["image"]}
thiserror = "2.0.12"
unidecode = "0.3.0"
