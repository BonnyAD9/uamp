[package]
name = "uamp"
version = "0.5.8"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.98"
audiotags = "0.5.0"
bitflags = { version = "2.9.0", features = [ "serde" ] }
dirs = "6.0.0"
edit = { version = "0.1.5", features = [ "quoted-env" ] }
filesan = "0.1.0"
flexi_logger = "0.30.1"
futures = "0.3.31"
image = "0.25.6"
itertools = "0.14.0"
log = "0.4.27"
notify = "8.0.0"
pareg ="0.9.1"
# pareg = { path = "../pareg" }
place_macro = "1.0.0"
rand = "0.9.1"
raplay = { version = "0.4.1", features = ["serde"] }
# raplay = { path = "../raplay", features = ["serde"] }
rmp-serde = "1.3.0"
serde = "1.0.219"
serde_json = "1.0.140"
shell-words = "1.1.0"
signal-hook = "0.3.17"
signal-hook-async-std = "0.3.0"
termal = { version =  "2.1.1", features = ["image", "raw"] }
thiserror = "2.0.12"
unidecode = "0.3.0"
